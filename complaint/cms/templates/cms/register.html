{% extends 'cms/login.html' %}
{% load static %}
{% block title %}CMS | Register{% endblock %}
{% block content %}

<div id="login-page">
    <div class="container">

        <form class="form-login" method="post">
            <h2 class="form-login-heading">User Registration</h2>
            {% if message %}
                <div class="alert alert-danger" style="padding-top : 10px;">
                    <button type="button" class="close" data-dismiss="alert">Ã—</button>
                <strong>{{ message }}</strong> 
                </div>
            {% endif %}
            <div class="login-wrap">
                {% csrf_token %}
                {{form}}
                <br>
                <button class="btn btn-theme btn-block"  type="submit" name="submit" id="submit"><i class="fa fa-user"></i> Register</button>
                <hr>

                <div class="registration">
                    Already Registered<br/>
                    <a class="" href="{% url 'cms:login' %}">
                    Sign in
                    </a>
                </div>
            </div>
        </form> 
    </div>
</div>
{% endblock %}
