<form class="form-horizontal style-form" method="post" name="profile" >{% csrf_token %}
		<div class="form-group">

  		        </select>
  			</div>
		</div>


		<div class="form-group">
  			<label class="col-sm-2 col-sm-2 control-label">Remark</label>
  			<div class="col-sm-4">
  				  <textarea name="remark" class="form-control" rows="5" required="required"></textarea>
  			</div>
		</div>

		<div class="form-group">
  		  <div class="col-sm-4">
  				  <input type="submit" name="update" value="Submit" class="btn btn-primary">
