{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Dashboard">
    <meta name="keyword" content="Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina">

    <title>{% block title %}CMS | Login{% endblock %}</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static  'cms/users/assets/css/bootstrap.css' %}" rel="stylesheet">
    <!--external css-->
    <link href="{% static  'cms/users/assets/font-awesome/css/font-awesome.css' %}" rel="stylesheet" />  
    <!-- Custom styles for this template -->
    <link href="{% static  'cms/users/assets/css/style.css' %}" rel="stylesheet">
    <link href="{% static  'cms/users/assets/css/style-responsive.css' %}" rel="stylesheet">
<script type="text/javascript">
function valid()
{
 if(document.forgot.password.value!= document.forgot.confirmpassword.value)
{
alert("Password and Confirm Password Field do not match  !!");
document.forgot.confirmpassword.focus();
return false;
}
return true;
}
</script>
  </head>

<body>
{% block content %}
	<div id="login-page">    
	  	<div class="container">
	        <form class="form-login" action="{% url 'cms:login' %}" method="post" role="form">
	         	<h2 class="form-login-heading">sign in now</h2>
                {% if message %}
                <div class="alert alert-danger" style="padding-top : 10px;">
                    <button type="button" class="close" data-dismiss="alert">Ã—</button>
                <strong>{{ message }}</strong> 
                </div>
                {% endif %}
	         	<div class="login-wrap">
	                {% csrf_token%}
	                {{form}}
	                <label class="checkbox">
		                <span class="pull-right">
		                    <a data-toggle="modal" href="login.html#myModal"> Forgot Password?</a>
		
		                </span>
		            </label>
		            <button class="btn btn-theme btn-block" name="submit" type="submit"><i class="fa fa-lock"></i> SIGN IN</button>
		            <hr>
	            
            </form>
        		<div class="registration">
	                Don't have an account yet?<br/>
	                <a class="" href="{% url 'cms:register' %}">
	                    Create an account
	                </a>
	            </div>
	            </div>
	  	</div>
	</div>
{% endblock %}
    <!-- js placed at the end of the document so the pages load faster -->
    <script src="{% static  'cms/users/assets/js/jquery.js' %}"></script>
    <script src="{% static  'cms/users/assets/js/bootstrap.min.js' %}"></script>

    <!--BACKSTRETCH-->
    <!-- You can use an image of whatever size. This script will stretch to fit in any screen size.-->
    <script type="text/javascript" src="{% static  'cms/users/assets/js/jquery.backstretch.min.js' %}"></script>
    <script>
        $.backstretch("{% static  'cms/users/assets/img/login-bg.jpg' %}", {speed: 500});
    </script>


  </body>
</html>
